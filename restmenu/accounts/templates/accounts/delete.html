{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Opravdu smazat objednavku od {{item}}?</p>
            

            <form action="{% url 'delete' item.id %}" method="POST">
            {% csrf_token%}

            <a class ="btn btn-warning" href="{% url 'orders' %}">Cancel</a>

            <input class="btn btn-danger" type="submit" name="Confirm">

            </form>
        </div>
    </div>
</div>


{% endblock %}
